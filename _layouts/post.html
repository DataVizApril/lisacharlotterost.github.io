---
layout: default
---

<span class="post-date"><a href="http://lisacharlotterost.github.io">&larr; Go back</a><br><br></span>
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<hr class="fullWidth">

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h5>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h5>
      </li>
    {% endfor %}
  </ul>
</div>
